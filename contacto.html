  <main>

    <section id="contacto">

      <div class="container">

        <h2>Contacto</h2>
        
        <form id="form">

          <h4>Dejanos tu mensaje</h4>

          <div class="form__control">
            <label for="nombre"></label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            <small>Mensaje de error</small>
          </div>

          <div class="form__control">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email">
            <small>Mensaje de error</small>
          </div>

          <div class="form__control">
            <label for="telefono"></label>
            <input id="telefono" name="telefono" type="text" placeholder="Telefono">
            <small>Mensaje de error</small>
          </div>

          <div class="form__control">
            <label for="provincias"></label>
            <select id="provincias" name="provincias">
              <option value="Buenos Aires">Provincia</option>
              <option value="Buenos Aires">Buenos Aires</option>
              <option value="Catamarca">Catamarca</option>
              <option value="Chaco">Chaco</option>
              <option value="Chubut">Chubut</option>
              <option value="Córdoba">Córdoba</option>
              <option value="Corrientes">Corrientes</option>
              <option value="Entre Ríos">Entre Ríos</option>
              <option value="Formosa">Formosa</option>
              <option value="Jujuy">Jujuy</option>
              <option value="La Pampa">La Pampa</option>
              <option value="La Rioja">La Rioja</option>
              <option value="Mendoza">Mendoza</option>
              <option value="Misiones">Misiones</option>
              <option value="Neuquén">Neuquén</option>
              <option value="Río Negro">Río Negro</option>
              <option value="Salta">Salta</option>
              <option value="San Juan">San Juan</option>
              <option value="San Luis">San Luis</option>
              <option value="Santa Cruz">Santa Cruz</option>
              <option value="Santa Fe">Santa Fe</option>
              <option value="Santiago del Estero">Santiago del Estero</option>
              <option value="Tierra del Fuego">Tierra del Fuego</option>
              <option value="Tucumán">Tucumán</option>
            </select>
          </div>

          <div class="form__control form__control--texto">
            <label for="mensaje"></label>
            <textarea id="mensaje" name="mensaje" rows="8" placeholder="Mensaje"></textarea>
            <small>Mensaje de error</small>
          </div>

          <div class="form__control form__control--acepto">
            <label for="promociones">Acepto recibir correos y promociones
              <input id="promociones" name="promociones" type="checkbox" value="acepto">
            </label>
          </div>

          <button type="submit">Enviar</button>

        </form>

      </div>

      <div id="ubicacion">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345094327!2d144.95373531550457!3d-37.8162791797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577e10e3dabc6d4!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1602143792974!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
